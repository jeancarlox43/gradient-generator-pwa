<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradados para Css hecho en vue 3 js ">

    <!--Metadata para PWA-->
    <!--Modificar color barra -->
    <meta name="theme-color" content="#eff">

    <!--Optimizacion de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar Barra de estado IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta
        name="apple-mobile-app-status-bar-style"
        content="black-translucent"
    />



    <title>Gradient Gen</title>

     <!--Iconos-->
     <link rel="shortcut icon" href="./img/gradient32.png" type="image/png">
     <link rel="apple-touch-icon" href="./img/gradient32.png">
     <link rel="apple-touch-startup-image" href="./img/gradient32.png">
     
     <!--Manifest-->
    <link rel="manifest" href="./manifest.json">
    
     <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form action="">
            <label>Color 1:<input v-model="fcolor" type="color" id=""></label>
            <label>Color 2:<input v-model="scolor" type="color" id=""></label>

            <p>HEX 1: {{fcolor}}</p>
            <p>HEX 2: {{scolor}}</p>

            <form action="">
                <label>
                    <input class="value-css" type="text" :value="setColor"/>
                </label>
            </form>

            <br>
            <form action="">
                <label>
                    <input type="radio" value="1" v-model.number="orientation">Right
                </label>

                <label>
                    <input type="radio" value="2" v-model.number="orientation">Left
                </label>

                <label>
                    <input type="radio" value="3" v-model.number="orientation">Top
                </label>

                <label>
                    <input type="radio" value="4" v-model.number="orientation">Bottom
                </label>
            </form>
            

            <div class="area" :style="setColor">

            </div>
        </form>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
